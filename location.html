<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teachable Machine Image Model</title>
    <style>
        h1 {
            margin-top: 40px;
        }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "Arial", sans-serif;
        flex-direction: column;
        background-color: #eaf7d7; /* Light green background */
      }

      #label-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      #prediction-label {
        font-size: 1.5em;
        font-weight: bold;
        color: #4caf50; /* Dark green text */
        margin-bottom: 10px;
      }

      button {
        /* remove default styling */
        background: none;
        border: none;
        /* color: #333; */
        cursor: pointer;
        outline: none;
      }

      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-around;
        width: 100%;
        background-color: #2e7d32; /* New green color for navbar */
        padding: 10px;
        z-index: 1000;
        border-bottom: 2px solid #1b5e20; /* Border color for navbar */
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Box shadow for navbar */
      }

      .navbar a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        transition: color 0.3s ease; /* Smooth color transition on hover */
      }

      .navbar a:hover {
        color: #ffee58; /* Yellow color on hover */
      }

      #highest-label {
        font-size: 24px;
        font-weight: bold;
        margin-top: 10px;
      }

      #main-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      #top-half {
        background-color: #4caf50; /* Dark green top half */
        color: white;
        padding: 20px;
        text-align: center;
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
      }

      #top-half img {
        filter: invert(1); /* Invert the color of the Teachable Machine logo */
        margin-bottom: 0px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
        <a href="./index.html">Home</a>
        <a href="./location.html">Location</a>
        <a href="./contact.html">Contact Us</a>
      </div>

    <div id="main-container">
      <div id="top-half">
        <h1>Near by Location</h1>
    </div>

    
  </body>
</html>
