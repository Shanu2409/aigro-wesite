<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teachable Machine Image Model</title>
    <style>
      h1 {
        margin-top: 40px;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "Arial", sans-serif;
        flex-direction: column;
        background-color: #eaf7d7; /* Light green background */
      }

      #label-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      #prediction-label {
        font-size: 1.5em;
        font-weight: bold;
        color: #4caf50; /* Dark green text */
        margin-bottom: 10px;
      }

      button {
        /* remove default styling */
        background: none;
        border: none;
        /* color: #333; */
        cursor: pointer;
        outline: none;
      }

      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-around;
        width: 100%;
        background-color: #2e7d32; /* New green color for navbar */
        padding: 10px;
        z-index: 1000;
        border-bottom: 2px solid #1b5e20; /* Border color for navbar */
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Box shadow for navbar */
      }

      .navbar a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        transition: color 0.3s ease; /* Smooth color transition on hover */
      }

      .navbar a:hover {
        color: #ffee58; /* Yellow color on hover */
      }

      #highest-label {
        font-size: 24px;
        font-weight: bold;
        margin-top: 10px;
      }

      #main-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      #top-half {
        background-color: #4caf50; /* Dark green top half */
        color: white;
        padding: 20px;
        text-align: center;
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
      }

      #top-half img {
        filter: invert(1); /* Invert the color of the Teachable Machine logo */
        margin-bottom: 0px;
      }

      #contact-form {
    background-color: #f9f9f9; /* Light background color */
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 20px;
    margin: 20px;
    box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.1);
  }

  #contact-form h2 {
    color: #333; /* Dark text color */
    font-size: 1.5em;
    margin-bottom: 20px;
  }

  #contact-form form {
    display: grid;
    grid-template-columns: 1fr;
    gap: 20px;
  }

  #contact-form label {
    font-size: 1em;
    color: #555; /* Slightly darker text color */
    display: block;
    margin-bottom: 5px;
  }

  #contact-form input,
  #contact-form textarea {
    width: 90%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
  }

  #contact-form button {
    background-color: #2e7d32; /* Dark green button */
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s ease;
  }

  #contact-form button:hover {
    background-color: #1b5e20; /* Darker green on hover */
  }

  @media screen and (min-width: 768px) {
    /* Adjustments for screens wider than 768px */
    #contact-form form {
      grid-template-columns: 1fr 1fr;
    }
  }




    
  
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="./index.html">घर</a>
      <a href="./location.html">जागा</a>
      <a href="./contact.html">संपर्क</a>
    </div>

    <div id="main-container">
        <div id="top-half">
          <h1>संपर्क करा</h1>
        </div>
      
        <div id="contact-form">
          <form onsubmit="handleSubmit(event)">
            <label for="name">नाम:</label>
            <input type="text" id="name" name="name" required />
      
            <label for="email">ईमेल:</label>
            <input type="email" id="email" name="email" required />
      
            <label for="message">निरोप:</label>
            <textarea id="message" name="message" required></textarea>
      
            <button type="submit" >प्रस्तुत करा</button>
          </form>
        </div>
      </div>
    </div>
  </body>

    <script>
        function handleSubmit(event) {
  event.preventDefault();
  // You can add any form validation or data processing here
  window.location.href = './index.html';
}

    </script>
</html>
