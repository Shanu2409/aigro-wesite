<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teachable Machine Image Model</title>
    <style>
      h1 {
        margin-top: 20px; /* Adjusted margin for the title */
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "Arial", sans-serif;
        flex-direction: column;
        background-color: #eaf7d7; /* Light green background */
      }

      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-around;
        width: 100%;
        background-color: #2e7d32; /* New green color for navbar */
        padding: 10px;
        z-index: 1000;
        border-bottom: 2px solid #1b5e20; /* Border color for navbar */
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Box shadow for navbar */
      }

      .navbar a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        transition: color 0.3s ease; /* Smooth color transition on hover */
      }

      .navbar a:hover {
        color: #ffee58; /* Yellow color on hover */
      }

      #main-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      #top-half {
        background-color: #4caf50; /* Dark green top half */
        color: white;
        padding: 20px;
        margin-top: 20px;
        text-align: center;
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
      }

      #top-half img {
        filter: invert(1); /* Invert the color of the Teachable Machine logo */
        margin-bottom: 10px; /* Adjusted margin for better spacing */
      }

      #location-card {
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 10px;
        margin-left: 20px;
        margin-right: 20px;
        margin-top: 4px;
        padding: 20px;
        box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.1);
      }

      .image-container img {
        width: 100%;
        max-width: 300px;
        height: auto;
        display: block;
        margin: 0 auto;
      }

      .details {
        margin-top: 20px;
      }

      #location-card img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 10px;
        border: 1px solid #ddd; /* Add a border around the image */
      }

      #location-card div {
        margin-left: 20px;
        display: flex;
        flex-direction: column;
        /* justify-content: space-between; */
      }

      #location-card h2 {
        font-size: 1.5em;
        margin-bottom: 5px;
        color: #333; /* Dark text color */
        font-weight: bold; /* Make the title bold */
      }

      #location-card p {
        font-size: 10px;
        color: #666; /* Slightly darker text color */
        line-height: 1.5; /* Increase the line height for better readability */
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="./index.html">
        <img src="img/icon.png" alt="teachable machine logo" height="30px" />
      </a>
      <a href="./cure.html">उपाय</a>
      <a href="./location.html">जागा</a>
      <a href="./contact.html">संपर्क</a>
    </div>

    <div id="main-container">
      <div id="top-half">
        <h1>
          <pre>
आपल्या 
पिकांना बरे करा</pre
          >
        </h1>
      </div>

      <div id="location-card">
        <img src="img/1.jpg" alt="image 1" />
        <div>
          <h2>लीफ कर्ल संक्रमित मिरची</h2>
          <p>
            दुकान क्रमांक १, कुसबाड गाव, स्टेशन रोड, मनोर, कोसबाड, महाराष्ट्र
            401404
          </p>
        </div>
      </div>

      <div id="location-card">
        <img src="img/1.jpg" alt="image 1" />
        <div>
          <h2>लीफ स्पॉट संक्रमित मिरची</h2>
          <p>
            दुकान क्रमांक १, कुसबाड गाव, स्टेशन रोड, मनोर, कोसबाड, महाराष्ट्र
            401404
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
