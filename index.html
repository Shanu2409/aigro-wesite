<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teachable Machine Image Model</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Playfair Display"
    />
    <style>
      h1 {
        margin-top: 40px;
        font-family: "Playfair Display", sans-serif;
        color: #333;
        text-align: center;
        text-decoration: underline;
        font-size: 2.5em;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "Arial", sans-serif;
        flex-direction: column;
        background-color: #eaf7d7; /* Light green background */
      }

      #webcam-container {
        margin: 20px;
        background-color: #d1ebc4; /* Lighter green container */
        border-radius: 15px;
        box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      #label-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      #prediction-label {
        font-size: 1.5em;
        font-weight: bold;
        color: #4caf50; /* Dark green text */
        margin-bottom: 10px;
      }

      button {
        /* remove default styling */
        background: none;
        border: none;
        /* color: #333; */
        cursor: pointer;
        outline: none;
      }

      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-around;
        width: 100%;
        background-color: #2e7d32; /* New green color for navbar */
        padding: 10px;
        z-index: 1000;
        border-bottom: 2px solid #1b5e20; /* Border color for navbar */
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Box shadow for navbar */
      }

      .navbar a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        transition: color 0.3s ease; /* Smooth color transition on hover */
      }

      .navbar a:hover {
        color: #ffee58; /* Yellow color on hover */
      }

      #highest-label {
        font-size: 24px;
        font-weight: bold;
        margin-top: 10px;
      }

      #webcam-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #webcam-container canvas {
        border-radius: 15px;
        box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.1);
      }

      #main-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      #top-half {
        background-color: #4caf50; /* Dark green top half */
        color: white;
        padding: 20px;
        text-align: center;
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
      }

      #top-half img {
        filter: invert(1); /* Invert the color of the Teachable Machine logo */
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="./index.html">घर</a>
      <a href="./location.html">जागा</a>
      <a href="./contact.html">संपर्क</a>
    </div>

    <div id="main-container">
      <div id="top-half">
        <h1>आपल्या पिकांची चाचणी घ्या</h1>
        <button type="button" onclick="init()">
          <img
            src="https://th.bing.com/th/id/R.04cf34254ef721bdf9af5f424c5ffe30?rik=RmLe5DRyD4ZznQ&riu=http%3a%2f%2fwww.clker.com%2fcliparts%2f8%2fN%2fN%2fx%2fU%2fI%2fstart-leaf.svg.hi.png&ehk=N%2bjuDod62LoKStssxXW3eA6j6%2baRA2vqjlq%2f%2fMt7nSk%3d&risl=&pid=ImgRaw&r=0"
            alt="teachable machine logo"
            height="40px"
          />
        </button>
      </div>
      <div id="label-container">
        <p id="prediction-label">संभाव्यता: <span id="highest-label"></span></p>
      </div>
      <div id="webcam-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
      // More API functions here:
      // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

      // the link to your model provided by Teachable Machine export panel
      const URL = "./model/";

      let model, webcam, labelContainer, maxPredictions;

      // Load the image model and setup the webcam
      async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // load the model and metadata
        // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
        // or files from your local hard drive
        // Note: the pose library adds "tmImage" object to your window (window.tmImage)
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        const flip = true; // whether to flip the webcam
        webcam = new tmImage.Webcam(
          window.innerWidth * 0.9,
          window.innerWidth * 0.9,
          flip
        ); // width, height, flip
        await webcam.setup(); // request access to the webcam
        await webcam.play();
        window.requestAnimationFrame(loop);

        // append elements to the DOM
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
          // and class labels
          labelContainer.appendChild(document.createElement("div"));
        }
      }

      async function loop() {
        webcam.update(); // update the webcam frame
        await predict();
        window.requestAnimationFrame(loop);
      }

      // run the webcam image through the image model
      async function predict() {
        // predict can take in an image, video or canvas html element
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
          const classPrediction =
            prediction[i].className +
            ": " +
            prediction[i].probability.toFixed(2);
          labelContainer.childNodes[i].innerHTML = classPrediction;
        }
      }
    </script>
  </body>
</html>
